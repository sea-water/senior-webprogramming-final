<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./log in.css">
    <script>
        function loginFunc() {
            funcUserId = "권해수";
            funcUserPwd = "1125";
            findUserId = document.getElementById("userid").value;
            findUserPwd = document.getElementById("pwd").value;

            if (funcUserId == findUserId && funcUserPwd == findUserPwd){
                alert("환영합니다!");
                window.open("final.html");
            } else {
                alert("ㅠㅠㅠㅠㅠㅠㅠㅠㅠ");

    </script>
</head>
<body>

            <h2>Welcome</h2>
            <div class="login_id">

    </div>
